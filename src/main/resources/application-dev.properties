environment=dev
#Database setup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/springaddressbookservice
spring.datasource.username=${SPRINGADDRESSBOOK_USERNAME:addressbookuser}
spring.datasource.password=${SPRINGADDRESSBOOK_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JMS setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${jms_email}
spring.mail.password=${jms_password}
spring.mail.properties.mail.smtp.auths=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2